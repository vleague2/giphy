<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIF Searcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-3 text-center pt-5' id='sidebar'>
                <h1 class='pb-3 mb-4'>Dessert Gifs</h1>
                <label for="searchTerm">Add a Search Term:</label>
                <div class='row'>
                    <div class='col-md-7 ml-auto'>
                        <input type="text" class="form-control" id="searchTerm"> 
                    </div>
                    <div class='col-md-2 mr-auto pl-0 mb-5'>
                        <button class="btn btn-secondary text-light" id="search">Add</button>
                    </div>
                </div>
                
                <div class='mb-2' id='buttons'></div>
            </div>

            <div class='col-md-9'>
                <div id='gifs' class='ml-5 mt-4'></div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>
</html>
